<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Астрофізичний AR-симулятор: Демо</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-button {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 9999;
          padding: 15px 30px;
          background: #667eea;
          color: white;
          text-decoration: none;
          border-radius: 25px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 1.2rem;
          cursor: pointer;
          border: none;
          outline: none;
          transition: background 0.3s ease;
      }
      #ar-button:hover {
          background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <script>
      const day = 24.0 * 60 * 60;
      const G = 6.67e-11;
      const K = 5e10;

      // Функція для генерації унікальних ID
      function generateUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
              var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
              return v.toString(16);
          });
      }

      AFRAME.registerComponent('planet', {
        schema: {
          name: {type: 'string', default: ""},
          dist: {type: 'number', default: 0},
          mass: {type: 'number', default: 0},
          T: {type: 'number', default: 0},
          v: {type: 'array', default: [0,0,0]},
          a: {type: 'array', default: [0,0,0]},
          pos: {type: 'array', default: [0,0,0]},
          type: {type: 'string', default: "unknown"},
          spectralType: {type: 'string', default: ""} // Додано spectralType до схеми
        },

        init: function () {
            if (this.data.T > 0) {
              this.data.pos[0] = this.data.dist;
              const centralMass = 1.989e30;
              this.data.v[1] = Math.sqrt((G * centralMass) / this.data.dist);
            } else {
              this.data.pos = [0, 0, 0];
              this.data.v = [0, 0, 0];
            }
            this.el.setAttribute('position', `${this.data.pos[0]/K} ${this.data.pos[1]/K} ${this.data.pos[2]/K}`);
        }
      });

      AFRAME.registerComponent('main', {
        init: function() {
          this.solar_system = document.querySelectorAll('[planet]');
          this.simulation_paused = false;

          // Додаємо обробник подій для паузи/відновлення симуляції
          document.addEventListener('keydown', (event) => {
              if (event.key === 'p' || event.key === 'P') {
                  this.simulation_paused = !this.simulation_paused;
                  console.log(`Симуляція ${this.simulation_paused ? 'призупинена' : 'відновлена'}.`);
              }
          });

          // Виклик generateBackgroundStars при ініціалізації main компонента
          generateBackgroundStars(500, 50, 10, 0.2, true);
          console.log("Запустили генерацію фонових зірок.");
        },

        tick: function (time, deltaTime) {
          if (this.simulation_paused) return;

          const dt = day * 0.1;

          for (var i = 0; i < this.solar_system.length; i++) {
            let planet_i_el = this.solar_system[i];
            let planet_i = planet_i_el.getAttribute('planet');

            if (!planet_i) continue;

            // Обробка зірок у центрі (якщо це Сонце)
            if (planet_i.type === 'star' && planet_i.dist === 0) {
                // Зберігаємо положення і швидкість центральної зірки (Сонця) на нулі
                planet_i.pos = [0, 0, 0];
                planet_i.v = [0, 0, 0];
                planet_i_el.setAttribute('position', '0 0 0'); // Забезпечуємо, що Сонце залишається на місці
                continue; // Пропускаємо гравітаційний розрахунок для центральної зірки
            }

            planet_i.a = [0, 0, 0];

            for (var j = 0; j < this.solar_system.length; j++) {
              if (i === j) continue;

              let planet_j_el = this.solar_system[j];
              let planet_j = planet_j_el.getAttribute('planet');

              if (!planet_j) continue;

              let deltapos = [
                planet_j.pos[0] - planet_i.pos[0],
                planet_j.pos[1] - planet_i.pos[1],
                planet_j.pos[2] - planet_i.pos[2]
              ];

              let r = Math.sqrt(
                Math.pow(deltapos[0], 2) +
                Math.pow(deltapos[1], 2) +
                Math.pow(deltapos[2], 2)
              );

              if (r < 1e7) r = 1e7; // Запобігаємо діленню на нуль або дуже малі значення

              for (var k = 0; k < 3; k++) {
                planet_i.a[k] += G * planet_j.mass * deltapos[k] / Math.pow(r, 3);
              }
            }

            for (var k = 0; k < 3; k++) {
              planet_i.v[k] += planet_i.a[k] * dt;
            }

            for (var k = 0; k < 3; k++) {
              planet_i.pos[k] += planet_i.v[k] * dt;
            }

            this.solar_system[i].setAttribute('position',
              `${planet_i.pos[0]/K} ${planet_i.pos[1]/K} ${planet_i.pos[2]/K}`
            );

            planet_i_el.setAttribute('planet', planet_i);
          }
        }
      });

      AFRAME.registerComponent('star-evolution-effect', {
        schema: {
          evolutionSpeed: {type: 'number', default: 0.0005},
          originalRadius: {type: 'number', default: 0.2}
        },

        init: function() {
          this.evolutionTime = Math.random() * 2000;
          this.star = this.el;
          this.initialRadius = this.data.originalRadius;

          this.evolutionPhases = [
            { name: 'mainSequence', duration: 1000, color: '#FFFFFF', scaleFactor: 1.0, description: 'Звичайна зірка', spectralType: 'G2V' }, // Додано spectralType
            { name: 'redGiant', duration: 500, color: '#FF4500', scaleFactor: 1.5, description: 'Червоний гігант', spectralType: 'M0III' },
            { name: 'whiteDwarf', duration: 700, color: '#ADD8E6', scaleFactor: 0.5, description: 'Білий карлик', spectralType: 'DA' },
            { name: 'supernova', duration: 50, color: '#FFFF00', scaleFactor: 2.0, description: 'Наднова', spectralType: 'II' }
          ];

          this.currentPhaseIndex = 0;
          this.currentPhaseStartTime = this.evolutionTime - (this.evolutionTime % this.evolutionPhases[0].duration);

          this.updateStarVisuals(this.evolutionPhases[this.currentPhaseIndex]);
        },

        tick: function(time, deltaTime) {
          this.evolutionTime += deltaTime * this.data.evolutionSpeed;

          let currentPhase = this.evolutionPhases[this.currentPhaseIndex];

          if (this.evolutionTime - this.currentPhaseStartTime > currentPhase.duration) {
            this.currentPhaseIndex++;
            this.currentPhaseStartTime = this.evolutionTime;

            if (this.currentPhaseIndex >= this.evolutionPhases.length) {
              this.currentPhaseIndex = 0;
              this.evolutionTime = 0;
              this.currentPhaseStartTime = 0;
            }
            currentPhase = this.evolutionPhases[this.currentPhaseIndex];
          }

          this.updateStarVisuals(currentPhase);
        },

        updateStarVisuals: function(phase) {
          const newRadius = this.initialRadius * phase.scaleFactor;
          const newColor = phase.color;
          const emissiveIntensity = (phase.name === 'supernova') ? 1.5 : 0.8;

          this.star.setAttribute('radius', newRadius);
          this.star.setAttribute('material', `shader: standard; emissive: ${newColor}; emissiveIntensity: ${emissiveIntensity};`);
          
          // Оновлюємо spectralType в компоненті planet
          const currentPlanetData = this.star.getAttribute('planet');
          if (currentPlanetData) {
              currentPlanetData.spectralType = phase.spectralType;
              this.star.setAttribute('planet', currentPlanetData);
          }
        }
      });

      // Компонент для розміщення елементів відносно камери
      AFRAME.registerComponent('camera-relative', {
        schema: {
          position: {type: 'string', default: '0 0 -1'},
          alignment: {type: 'string', default: 'top-left'}, 
          distance: {type: 'number', default: 2.0}
        },
        init: function() {
          this.cameraEl = document.querySelector('a-camera');
          if (!this.cameraEl) {
            console.warn("Camera not found for camera-relative component.");
            return;
          }
          this.updatePosition = this.updatePosition.bind(this);
          // Приєднуємо елемент до об'єкта 3D камери
          this.cameraEl.object3D.add(this.el.object3D); 
          this.el.setAttribute('visible', 'false'); // За замовчуванням приховано
          this.updatePosition();
        },
        updatePosition: function() {
          const data = this.data;
          let x = 0, y = 0, z = -data.distance; 

          switch (data.alignment) {
            case 'center':
                x = 0; y = 0;
                break;
            case 'top-left':
                x = -1.2; 
                y = 0.7; 
                break;
            case 'top-right':
                x = 1.2;
                y = 0.7;
                break;
            case 'bottom-left':
                x = -0.8;
                y = -0.5;
                break;
            case 'bottom-right':
                x = 0.8;
                y = -0.5;
                break;
            default:
                const pos = data.position.split(' ').map(Number);
                x = pos[0]; y = pos[1]; z = pos[2];
                break;
          }
          this.el.setAttribute('position', `${x} ${y} ${z}`);
        }
      });


      // Компонент інформаційної панелі (залишається прихованою)
      AFRAME.registerComponent('info-panel', {
        schema: {
            targetType: {type: 'string', default: 'star'}, 
            maxDistance: {type: 'number', default: 5} 
        },
        init: function() {
          this.nameText = this.el.querySelector('.info-panel-name');
          this.classificationText = this.el.querySelector('.info-panel-classification');
          this.typeText = this.el.querySelector('.info-panel-type');
          this.massText = this.el.querySelector('.info-panel-mass');

          this.allObjects = document.querySelectorAll('[planet]');
          this.camera = document.querySelector('a-camera');
          this.prevNearestObject = null;
          this.updateInterval = 500; 
          this.lastUpdateTime = 0;

          // Забезпечуємо, що панель спочатку невидима, якщо немає елементів
          if (!this.nameText || !this.classificationText || !this.typeText || !this.camera || !this.massText) {
              this.el.setAttribute('visible', 'false'); 
              console.warn("Info panel elements not found. Panel will remain hidden.");
          } else {
              // Встановлюємо, що панель невидима за замовчуванням
              this.el.setAttribute('visible', 'false'); 
          }
        },

        tick: function(time, deltaTime) {
          // Якщо панель невидима, не оновлюємо її
          if (!this.el.getAttribute('visible')) return; 

          if (time - this.lastUpdateTime > this.updateInterval) {
            this.updatePanel();
            this.lastUpdateTime = time;
          }
        },

        updatePanel: function() {
          if (!this.camera) return;

          let nearestObject = null;
          let minDistance = Infinity;
          const cameraPosition = new THREE.Vector3().setFromMatrixPosition(this.camera.object3D.matrixWorld);

          const filteredObjects = Array.from(this.allObjects).filter(obj => {
              const planetData = obj.getAttribute('planet');
              if (!planetData) return false;
              return this.data.targetType === 'star' ? planetData.type === 'star' : planetData.type !== 'star';
          });

          filteredObjects.forEach(obj => {
            if (!obj.object3D) return; 

            const objPosition = new THREE.Vector3().setFromMatrixPosition(obj.object3D.matrixWorld);
            const distance = cameraPosition.distanceTo(objPosition);

            if (distance < minDistance && distance <= this.data.maxDistance) {
              minDistance = distance;
              nearestObject = obj;
            }
          });

          if (nearestObject) {
            if (nearestObject !== this.prevNearestObject) {
                const planetData = nearestObject.getAttribute('planet');
                if (planetData) {
                    let classificationValue = '---';
                    let typeValue = '';
                    let massValue = `Маса: ${planetData.mass.toExponential(2)} кг`;

                    if (planetData.type === 'star') {
                        typeValue = "Тип: Зірка";
                        // Використовуємо spectralType з даних планети
                        if (planetData.spectralType) { 
                            classificationValue = `Спектральний тип: ${planetData.spectralType}`;
                        } else {
                            classificationValue = `Спектральний тип: Невідомий`;
                        }
                    } else {
                        typeValue = "Тип: Планета"; 
                        // Для планет можна додати інші деталі, якщо потрібно
                        classificationValue = `Відстань: ${planetData.dist.toExponential(2)} м`; 
                    }

                    this.nameText.setAttribute('value', `Назва: ${planetData.name}`);
                    this.classificationText.setAttribute('value', classificationValue);
                    this.typeText.setAttribute('value', typeValue);
                    this.massText.setAttribute('value', massValue);

                } else {
                    this.nameText.setAttribute('value', 'Назва: ---');
                    this.classificationText.setAttribute('value', 'Деталі: ---');
                    this.typeText.setAttribute('value', 'Тип: ---');
                    this.massText.setAttribute('value', 'Маса: ---');
                }
                this.prevNearestObject = nearestObject;
            }
          } else {
              this.nameText.setAttribute('value', 'Назва: ---');
              this.classificationText.setAttribute('value', 'Деталі: ---');
              this.typeText.setAttribute('value', 'Тип: ---');
              this.massText.setAttribute('value', 'Маса: ---');
              this.prevNearestObject = null;
          }
        }
      });


      function generateBackgroundStars(numStars = 500, maxDistance = 50, minDistance = 10, starBaseSize = 0.2, evolveStars = true) {
        const scene = document.querySelector('a-scene');
        if (!scene) {
          console.warn("Scene not found for star generation.");
          return;
        }

        let starsContainer = document.querySelector('#background-stars');
        if (!starsContainer) {
            starsContainer = document.createElement('a-entity');
            starsContainer.setAttribute('id', 'background-stars');
            scene.appendChild(starsContainer);
        } else {
            // Очищаємо контейнер, якщо він вже існує, щоб уникнути дублювання при повторному виклику
            while (starsContainer.firstChild) {
                starsContainer.removeChild(starsContainer.firstChild);
            }
        }

        // Класифікація зірок за спектрами (Гарвардська система)
        // Об'єкт, що містить спектральні типи та їх відповідні кольори та приблизні температури
        const spectralClasses = {
            'O': { color: '#9BB2FF', tempMin: 30000, tempMax: 60000, description: 'Сині зорі (найгарячіші)' },
            'B': { color: '#AABFFF', tempMin: 10000, tempMax: 30000, description: 'Синьо-білі зорі' },
            'A': { color: '#CAD7FF', tempMin: 7500, tempMax: 10000, description: 'Білі зорі' },
            'F': { color: '#F8F7FF', tempMin: 6000, tempMax: 7500, description: 'Жовто-білі зорі' },
            'G': { color: '#FFF8EA', tempMin: 5200, tempMax: 6000, description: 'Жовті зорі (наше Сонце)' },
            'K': { color: '#FFD7A1', tempMin: 3700, tempMax: 5200, description: 'Помаранчеві зорі' },
            'M': { color: '#FFB36A', tempMin: 2400, tempMax: 3700, description: 'Червоні зорі (найхолодніші)' }
        };

        const spectralTypeKeys = Object.keys(spectralClasses);

        // Розподіл спектральних типів (орієнтовні відсотки для випадкової генерації)
        // Це дозволить генерувати більш реалістичний розподіл (M-зірок багато, O-зірок дуже мало)
        const spectralTypeDistribution = {
            'O': 0.000003, 'B': 0.13, 'A': 0.6, 'F': 3, 'G': 7.6, 'K': 12.1, 'M': 76.5
        };

        function getRandomSpectralType() {
            let rand = Math.random() * 100;
            let cumulative = 0;
            for (let type of spectralTypeKeys) {
                cumulative += spectralTypeDistribution[type];
                if (rand <= cumulative) {
                    return type;
                }
            }
            return 'M'; // Fallback
        }


        for (let i = 0; i < numStars; i++) {
          try {
            const star = document.createElement('a-sphere');
            const starId = `star-${generateUUID()}`; 
            star.setAttribute('id', starId);

            const randomSpectralClassKey = getRandomSpectralType();
            const selectedSpectralClass = spectralClasses[randomSpectralClassKey];
            
            // Змінюємо розмір зірки та її колір відповідно до спектрального типу
            // Гарячіші зірки (O, B) більші, холодніші (M, K) менші в середньому
            let sizeMultiplier = 1.0;
            let massMultiplier = 1.0; 
            switch(randomSpectralClassKey) {
                case 'O': sizeMultiplier = 2.5 + Math.random(); massMultiplier = 20 + Math.random() * 20; break;
                case 'B': sizeMultiplier = 1.8 + Math.random() * 0.7; massMultiplier = 5 + Math.random() * 15; break;
                case 'A': sizeMultiplier = 1.3 + Math.random() * 0.5; massMultiplier = 2 + Math.random() * 3; break;
                case 'F': sizeMultiplier = 1.0 + Math.random() * 0.3; massMultiplier = 1.2 + Math.random() * 0.8; break;
                case 'G': sizeMultiplier = 0.9 + Math.random() * 0.2; massMultiplier = 0.8 + Math.random() * 0.4; break; // Наше Сонце - G2V
                case 'K': sizeMultiplier = 0.6 + Math.random() * 0.3; massMultiplier = 0.5 + Math.random() * 0.3; break;
                case 'M': sizeMultiplier = 0.3 + Math.random() * 0.3; massMultiplier = 0.1 + Math.random() * 0.4; break;
            }

            const currentStarSize = starBaseSize * sizeMultiplier * (0.5 + Math.random());
            
            star.setAttribute('radius', currentStarSize);
            star.setAttribute('color', selectedSpectralClass.color); 
            star.setAttribute('material', `shader: standard; emissive: ${selectedSpectralClass.color}; emissiveIntensity: 1.0;`); 

            let x, y, z;
            let distance;
            do {
              x = (Math.random() * 2 - 1) * maxDistance;
              y = (Math.random() * 2 - 1) * maxDistance;
              z = (Math.random() * 2 - 1) * maxDistance;
              distance = Math.sqrt(x*x + y*y + z*z);
            } while (distance < minDistance || distance > maxDistance);

            star.setAttribute('position', `${x} ${y} ${z}`);
            
            if (evolveStars) {
              star.setAttribute('star-evolution-effect', {
                  evolutionSpeed: 0.0005 * (0.5 + Math.random()), 
                  originalRadius: currentStarSize
              });
            }

            // Призначаємо спектральний тип зірці через компонент planet
            star.setAttribute('planet', `name: Зірка ${i+1}; type: star; mass: ${1.989e30 * massMultiplier}; dist: ${distance}; spectralType: ${randomSpectralClassKey}`); 

            starsContainer.appendChild(star);

          } catch (e) {
             console.error("Помилка при генерації фонової зірки:", e);
          }
        }
        console.log(`Згенеровано ${numStars} фонових зірок.`);
      }

      // Цей блок тепер не потрібен, оскільки generateBackgroundStars викликається в main компоненті

      document.addEventListener('DOMContentLoaded', function() {
        const scene = document.querySelector('a-scene');
        if (scene) {
          scene.addEventListener('loaded', function() {
            generateBackgroundStars(500, 50, 10, 0.2, true);
            
            setTimeout(() => {
                const stars = document.querySelectorAll('#background-stars a-sphere');
                console.log(`Знайдено ${stars.length} зірок у DOM:`);
                stars.forEach((star, index) => {
                    if (star.hasAttribute('star-evolution-effect')) {
                        const effectData = star.getAttribute('star-evolution-effect');
                        console.log(`Зірка ${index}: Має star-evolution-effect. OriginalRadius: ${effectData.originalRadius}, EvolutionSpeed: ${effectData.evolutionSpeed}`);
                    } else {
                        console.log(`Зірка ${index}: НЕ МАЄ star-evolution-effect.`);
                    }
                });
            }, 3000);
          });
        }
      });
      */
    </script>

    <a-scene webxr="optionalFeatures: [ar-hit-test];">
      <a-camera position="0 0 5" look-controls wasd-controls far="1000"></a-camera>

      <a-assets>
        <a-asset-item id="sun-model" src="./assets/models/sun.glb"></a-asset-item>
        <a-asset-item id="mercury-model" src="./assets/models/mercury.glb"></a-asset-item>
        <a-asset-item id="venus-model" src="./assets/models/venus.glb"></a-asset-item>
        <a-asset-item id="earth-model" src="./assets/models/earth.glb"></a-asset-item>
        <a-asset-item id="moon-model" src="./assets/models/moon.glb"></a-asset-item>
        <a-asset-item id="mars-model" src="./assets/models/mars.glb"></a-asset-item>
        <a-asset-item id="jupiter-model" src="./assets/models/jupiter.glb"></a-asset-item>
        <a-asset-item id="saturn-model" src="./assets/models/saturno.glb"></a-asset-item>
        <a-asset-item id="uranus-model" src="./assets/models/uranus.glb"></a-asset-item>
        <a-asset-item id="neptune-model" src="./assets/models/neptuno.glb"></a-asset-item>
      </a-assets>

      <a-entity camera-relative="alignment: top-left; distance: 2.0" info-panel="targetType: star; maxDistance: 50" scale="0.6 0.6 0.6" visible="false">
          <a-plane color="#333" width="3" height="1.8" position="0 0 -0.01" opacity="0.8"></a-plane> 
          <a-text value="--- Зірка ---" position="0 0.75 0" align="center" color="#FFD700" width="2.8" wrap-count="25"></a-text>
          <a-text class="info-panel-name" value="Назва: ---" position="-1.4 0.45 0"
                  align="left" color="white" width="2.8" wrap-count="25"></a-text>
          <a-text class="info-panel-classification" value="Спектральний тип: ---" position="-1.4 0.15 0"
                  align="left" color="white" width="2.8" wrap-count="25"></a-text>
          <a-text class="info-panel-type" value="Тип: ---" position="-1.4 -0.15 0"
                  align="left" color="white" width="2.8" wrap-count="25"></a-text>
          <a-text class="info-panel-mass" value="Маса: ---" position="-1.4 -0.45 0" 
                  align="left" color="white" width="2.8" wrap-count="25"></a-text>
      </a-entity>

      <a-entity camera-relative="alignment: top-right; distance: 2.0" info-panel="targetType: planet; maxDistance: 5" scale="0.6 0.6 0.6" visible="false">
