<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Астрофізичний AR-симулятор: Демо</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-button {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 9999;
          padding: 15px 30px;
          background: #667eea;
          color: white;
          text-decoration: none;
          border-radius: 25px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 1.2rem;
          cursor: pointer;
          border: none;
          outline: none;
          transition: background 0.3s ease;
      }
      #ar-button:hover {
          background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <a-scene webxr="optionalAR: true;">
      <a-assets>
        <a-asset-item id="sun-model" src="./assets/models/sun.glb"></a-asset-item>
        <a-asset-item id="mercury-model" src="./assets/models/mercury.glb"></a-asset-item>
        <a-asset-item id="venus-model" src="./assets/models/venus.glb"></a-asset-item>
        <a-asset-item id="earth-model" src="./assets/models/earth.glb"></a-asset-item>
        <a-asset-item id="moon-model" src="./assets/models/moon.glb"></a-asset-item>
        <a-asset-item id="mars-model" src="./assets/models/mars.glb"></a-asset-item>
        <a-asset-item id="jupiter-model" src="./assets/models/jupiter.glb"></a-asset-item>
        <a-asset-item id="saturn-model" src="./assets/models/saturno.glb"></a-asset-item>
        <a-asset-item id="uranus-model" src="./assets/models/uranus.glb"></a-asset-item>
        <a-asset-item id="neptune-model" src="./assets/models/neptuno.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#sun-model" position="0 0 0" scale="1 1 1"></a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8800; easing: linear;">
          <a-entity gltf-model="#mercury-model" position="0.5 0 0" scale="0.1 0.1 0.1"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 22500; easing: linear;">
          <a-entity gltf-model="#venus-model" position="1 0 0" scale="0.2 0.2 0.2"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 36500; easing: linear;">
          <a-entity gltf-model="#earth-model" position="1.5 0 0" scale="0.25 0.25 0.25">
            <a-entity position="0 0 0" rotation="0 0 0"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 2700; easing: linear;">
                <a-entity gltf-model="#moon-model" position="0.3 0 0" scale="0.2 0.2 0.2"></a-entity>
            </a-entity>
          </a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 68700; easing: linear;">
          <a-entity gltf-model="#mars-model" position="2.2 0 0" scale="0.15 0.15 0.15"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 433000; easing: linear;">
          <a-entity gltf-model="#jupiter-model" position="4 0 0" scale="0.6 0.6 0.6"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 1075600; easing: linear;">
          <a-entity gltf-model="#saturn-model" position="6 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3068700; easing: linear;">
          <a-entity gltf-model="#uranus-model" position="8 0 0" scale="0.4 0.4 0.4"></a-entity>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6019000; easing: linear;">
          <a-entity gltf-model="#neptune-model" position="10 0 0" scale="0.4 0.4 0.4"></a-entity>
      </a-entity>

      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.6" position="-1 1 1"></a-light>

      </a-sky>
    </a-scene>
  </body>
</html>
